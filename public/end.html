<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Congratulations!</title>
  <link rel="stylesheet" href="css/app.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
    rel="stylesheet">
  <link rel="shortcut icon" href="src/icon.png" type="image/x-icon">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">


  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>

  <style>
    .font-plus {
      font-family: 'Plus Jakarta Sans', sans-serif;
    }

    .font-ibm {
      font-family: 'IBM Plex Mono', monospace;
    }
  </style>
</head>

<body class="font-plus">
  <div class="container">
    <div id="end" class="flex-center flex-column">
      <h1>Your Score</h1>
      <h1 id="finalScore"></h1>
      <form>
        <label for="">Fill Your Name To Save Your Score</label>
        <input type="text" name="username" id="username" placeholder="Username" />

        <div class="toast">
          <div class="toast-content">
              <i class="fas fa-solid fa-check check"></i>
              <div class="message">
                  <span class="text text-1">Success</span>
                  <span class="text text-2">Thanks you <span class="text">name</span> for Playing!</span>
              </div>
          </div>
          <i class="fa-solid fa-xmark close"></i>
          <div class="progress"></div>
      </div>
  
        <button type="submit" class="btn-save" id="saveScoreBtn" onclick="saveHighScore(event)" disabled>
          Save
        </button>
      </form>
      <a class="btn-other" href="question.html">Play Again</a>
      <a class="btn-other" href="index.html">Go Home</a>
    </div>
  </div>

  <script src="js/end.js"></script>
</body>

</html>
